<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2c3e50, #000000);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

      
        .main {
            width: 280px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                        inset 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid #333;
        }

     
        .top {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            height: 70px;
            background: #121212;
            border: none;
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            color: #00ff88;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.8);
            outline: none;
        }

      
        .bottom {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px;
        }

        button {
            height: 55px;
            width: 55px;
            border-radius: 50%; 
            border: none;
            background: #2d2d2d;
            color: #efefef;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #151515; 
        }

        button:hover {
            filter: brightness(1.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #151515;
        }

        #op {
            background: #ff9500;
            color: white;
            box-shadow: 0 4px 0 #b36b00;
        }

        #equa {
            background: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #1e8449;
            border-radius: 15px; 
            width: 100%; 
        }

        #clea {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 0 #922b21;
        }

        #rem {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 0 #21618c;
        }

       

    </style>
</head>
<body>

   <div class="main">
    <div class="top">
        <input type="text" id="output" readonly placeholder="0">
    </div>
    <div class="bottom">
        <button onclick="pressNum(1)">1</button>
        <button onclick="pressNum(2)">2</button>
        <button onclick="pressNum(3)">3</button>
        <button onclick="pressOp('+')" id="op">+</button>

        <button onclick="pressNum(4)">4</button>
        <button onclick="pressNum(5)">5</button>
        <button onclick="pressNum(6)">6</button>
        <button onclick="pressOp('-')" id="op">-</button>

        <button onclick="pressNum(7)">7</button>
        <button onclick="pressNum(8)">8</button>
        <button onclick="pressNum(9)">9</button>
        <button onclick="pressOp('*')" id="op">ร</button>

        <button onclick="reset()" id="clea">C</button>
        <button onclick="pressNum(0)">0</button>
        <button onclick="pressNum('.')">.</button>
        <button onclick="pressOp('/')" id="op">รท</button>

        <button onclick="remove()" id="rem">DEL</button>
        <button onclick="calculate()" id="equa" style="grid-column: span 3;">=</button>
    </div>
   </div> 

   <script>
    /* JavaScript remains exactly as you provided */
    let values = [];
    let current = "";

    function update(){
        document.getElementById("output").value = values.join(" ") + " " + current;
    }
    function pressNum(n){
        current += n;
        update();
    }

    function pressOp(m){
        if(current === "") return;
        values.push(current);
        values.push(m);
        current = "";
        update();
    }
    function calculate(){
        values.push(current);
        let nums = values.map(v => isNaN(v) ? v : Number(v));
        let res = nums[0];
        for(let i = 1; i < nums.length; i +=2){
            let op = nums[i];
            let num2 = nums[i+1];
            if(op === "+") res += num2;
            if(op === "-") res -=num2;
            if(op === "*") res *=num2;
            if(op === "/"){
                if(num2 === 0){
                    document.getElementById("output").value = "error";
                    return;
                }
                res /=num2;
            }
        }
        document.getElementById("output").value = res;
        values =[];
        current ="";
    }
    function reset(){
        values =[];
        current ="";
        document.getElementById("output").value = "";
    }
    function remove(){
        if(current.length >0){
           current= current.slice(0,-1 );
        }
         else if(values.length > 0){
            values.pop();
        }
         update();
    }
   </script>
</body>
</html>
