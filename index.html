<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body{

  margin:0;
  padding:0;
  border:0;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items:center;
  text-align: center;

  }

  .main{
  width: 230px;
  height: 370px;
  background: #181818;
  padding: 8px;
  padding-top: 30px;
  border-radius: 10px;
  margin-top: 90px;






  }
  .bottom{


    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 3px;
    text-align: center;
    justify-items: center;
  }
  input{ padding: 20px;
    margin-bottom: 30px;
    text-align: end;

    
  }
  button{
    padding: 8px;
    width: 60%;
    margin-bottom: 12px;
    outline: none;
    border: none;
    border-radius: 6px;
  }
  #op{
    background: rgb(246, 93, 37);
    color: whitesmoke;

  }
  #equa{

    background: rgb(53, 228, 53);
        color: whitesmoke;
  }
  #clea{
    background: rgb(239, 57, 57);
        color: whitesmoke;
  }
#rem{


    background: rgba(63, 34, 206, 0.677);
        color: whitesmoke;
}
  



    </style>
</head>
<body>

   <div class="main">
    <div class="top">

        <input type="text" id="output">
    </div>
    <div class="bottom">
        <button onclick="pressNum(1)">1</button>
          <button onclick="pressNum(2)">2</button>
          <button onclick="pressNum(3)">3</button>
          <button onclick="pressNum(4)">4</button>
          <button onclick="pressNum(5)">5</button>
          <button onclick="pressNum(6)">6</button>
          <button onclick="pressNum(7)">7</button>
          <button onclick="pressNum(8)">8</button>
          <button onclick="pressNum(9)">9</button>
          <button onclick="pressNum(0)">0</button>
          <button onclick="pressOp('+')" id="op">+</button>
          <button onclick="pressOp('-')" id="op">-</button>
          <button onclick="pressOp('*')" id="op">*</button>
          <button onclick="pressOp('/')" id="op">/</button>
          <button onclick="calculate()" id="equa">=</button>
          <button onclick="reset()" id="clea">C</button>
          <button onclick="remove()" id="rem">r</button>
        <button onclick="pressNum('.')">.</button>






    </div>



   </div> 
   <script>

    let values = [];
    let current = "";

    function update(){

        document.getElementById("output").value = values.join(" ") + " " + current;
    }
    function pressNum(n){
        current += n;
        update();
    }

    function pressOp(m){
        if(current === "") return;
        values.push(current);
        values.push(m);
        current = "";
        update();
    }
    function calculate(){
     values.push(current);
     let nums = values.map(v => isNaN(v) ? v : Number(v));
     let res = nums[0];
     for(let i = 1; i < nums.length; i +=2){
        let op = nums[1];
        let num2 = nums[i+1];
        if(op === "+") res += num2;
        if(op === "-") res -=num2;
        if(op === "*") res *=num2;
        if(op === "/"){

            if(num2 === 0){
                document.getElementById("output").value = "error";
                return;
            }
            res /=num2;
           
        }
     }
      document.getElementById("output").value = res;
      values =[];
      current ="";

    }
    function reset(){
         values =[];
      current ="";
        document.getElementById("output").value = "";

    }
    function remove(){

        if(current.length >0){


           current= current.slice(0,-1 );
        }
         else if(values.length > 0){

            values.pop();
        }
         update();

    }





   </script>
     
</body>
</html>
